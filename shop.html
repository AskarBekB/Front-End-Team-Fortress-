<script>
    const product = [
        {
            id: 0,
            image: 'image/coffee1.jpg',
            title: 'Americano',
            price: 39
        },
        {
            id: 1,
            image: 'image/cofee2.jpg',
            title: 'Latte',
            price: 40 
        },
        {
            id: 2,
            image: 'image/cofee3.jpg',
            title: 'Espresso',
            price: 50 
        },
        {
            id: 3,
            image: 'image/cofee4.jpg',
            title: 'Mokko',
            price: 47 
        },
        {
            id: 1,
            image: 'image/cofee5.jpg',
            title: 'Chocolate',
            price: 55 
        },
    ];

    const categories = [...new Set(product.map((item)=>
    {return item}))]

    let i=0;
    document.getElementById('root').innerHTML=categories.map((item)=>
    {
        var {image , title, price} = item;
        return(
            `<div class='box'>
                <div class='img-box'>
                    <img class='images' src=${image}></img>
                </div>
            <div class='bottom'>
            <p>${title}</p>
            <h2>$ ${price}.00</h2>` +
            "<button onclick='addtocart("+(i++)+")'>Add to cart</button>" +
            `</div>
            </div>`
        )
    }).join('');
    var cart = [];
    let pricer=0;
    function addtocart(a){
        cart.push({...categories[a]});
        displaycart();
      
    }
    function delElement(a){
        cart.splice(a,1);
        displaycart();
    }

    function displaycart(a){
        let j =0; total=0;
        document.getElementById("count").innerHTML=cart.length;
        if(cart.length==0){
            document.getElementById('cartItem').innerHTML="Your cart is Empty";
            document.getElementById("submit").style.display="none";
            document.getElementById("total").innerHTML= "$ " +0+".00";
    
        } else{
            document.getElementById("cartItem").innerHTML=cart.map((items)=>
            {
                var{image, title, price}=items;
                total=total+price;
                document.getElementById("total").innerHTML="$ "+total+".00";
                document.getElementById("submit").style.display="block";
                return(
                    `<div class='cart-item'>
                    <div class='row-img'>
                        <img class='rowimg' src=${image}>
                    </div>
                    <p style='font-size:12px;'>${title}</p>
                    <h2 style ='font-size: 15px;'>$ ${price}.00</h2>` +
                    "<img src='image/trash.png' class='icon' onclick='delElement(" + (j++) + ")'></i></div>"
                );
                localStorage.setItem("Price: ", total);
            }).join('') ; 
        }
    }
    function saver(){
        if(cart.length!=0){
        alert("You succesfully added");
        document.getElementById("cartItem").innerHTML=cart.map((items)=>{
            var{image,title,price}=items;
            pricer=pricer+price;
            localStorage.setItem("Price:",pricer);
        });
        cart.length=0;
    } else{
        localStorage.clear;
    }
    }
</script>
